<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Daily Schedule</h1>

  <textarea id="taskInput" rows="10" cols="50" placeholder="Example:
Apr. 17
09:00-10:00 Team Meeting
10:30-12:00 Project Work
11:00-12:00 Overlapping Call
14:00-15:00 Design Review
"></textarea>
  <br />
  <button onclick="generateSchedule()">Generate Schedule</button>

  <div id="schedule-date"></div>
  <div id="schedule"></div>

  <script src="script.js"></script>
</body>
</html>
