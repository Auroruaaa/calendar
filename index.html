<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Daily Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calendar-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <textarea id="taskInput" placeholder="Apr. 17&#10;09:00-10:00 Meeting&#10;10:00-12:00 Study"></textarea>
      <button onclick="generateSchedule()">Generate Schedule</button>
    </div>

    <!-- Calendar -->
    <div class="calendar">
      <div id="schedule-date"></div>
      <div id="schedule-wrapper">
        <div id="time-labels"></div>
        <div id="schedule"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
