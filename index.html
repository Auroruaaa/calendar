 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <div class="container">
    <div class="left-panel">
      <textarea id="taskInput" placeholder="Enter your schedule here..."></textarea>
      <button onclick="generateSchedule()">Generate Schedule</button>
    </div>
    <div class="right-panel" id="schedule">
      <!-- Time grid will be generated by JS -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
